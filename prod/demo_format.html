<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyAF Chat - Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        /* Demo Page Styles */
        .demo-hero {
            background-color: #f9f9f9;
            padding: 1rem;
            text-align: center;
        }

        .demo-hero h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .demo-hero p {
            color: #666;
            margin-bottom: 1rem;
        }

        /* Website Preview Styles */
        .website-preview {
            width: fit-content;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .preview-header {
            background: #f5f5f5;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #ddd;
        }

        .preview-header h3 {
            margin: 0;
            color: #333;
            font-size: 1rem;
        }

        .preview-content {
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        .preview-content img#websiteScreenshot {
            display: block;
            max-width: 100%;
            width: auto;
            height: auto;
            border-radius: 5px;
        }

        /* Demo Info Section */
        .chatbot-demo {
            padding: 1rem;
            background: white;
            text-align: center;
        }

        .demo-info h2 {
            color: #0d384d;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .demo-info p {
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <main>
        <section class="demo-hero">
            <h1>Your AI Chatbot Demo</h1>
            <p>Here's how your chatbot will look and function on your website.</p>
            <div class="website-preview">
                <div class="preview-header">
                    <h3>Website Preview for: https://fjmurphy.com/</h3>
                </div>
                <div class="preview-content" id="preview-content">
                    <img src="https://image.thum.io/get/auth/73147-easyafchat-thumio/width/800/crop/800/https://fjmurphy.com/" 
                         alt="Website Preview" 
                         id="websiteScreenshot">
                </div>
            </div>
        </section>

        <section class="chatbot-demo">
            <div class="demo-info">
                <h2>Try Your AI Chatbot</h2>
                <p>This is exactly how your chatbot will work when embedded on your website. Try asking questions about your website's content!</p>
            </div>
        </section>
    </main>
</body>
</html>
